<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        button {
            background-color: #FF8C42;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
        }

            button:hover {
                background-color: #FF6418;
            }

        #quote-container, #creative-task, #word-game-container, #quiz-container {
            margin-top: 30px;
            color: #fff;
        }

        #creative-output, #word-game-output, #quiz-output {
            font-style: italic;
            margin-top: 10px;
        }

        #background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

            #background-animation:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://www.transparenttextures.com/patterns/food.png');
                opacity: 0.3;
                mix-blend-mode: overlay;
                animation: animateBackground 20s linear infinite;
            }

        @keyframes animateBackground {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(1.5);
            }
        }

        #quiz-container {
            margin-top: 50px;
        }

        .quiz-question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .quiz-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

            .quiz-options button {
                background-color: #6A0572;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 8px;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

                .quiz-options button:hover {
                    background-color: #AB83A1;
                }
    </style>
    <title>Ultimate Mind Booster</title>
</head>
<body>
    <div id="background-animation"></div>
    <div class="container">
        <h1>Ultimate Mind Booster</h1>
        <div id="quote-container">
            <p id="quote">Click the button below for a burst of inspiration!</p>
            <button onclick="generateQuote()">Get Inspired</button>
        </div>
        <div id="creative-task">
            <h2>Ignite Your Creativity</h2>
            <p id="creative-output"></p>
            <button onclick="generateCreativeTask()">Get Creative</button>
        </div>
        <div id="word-game-container">
            <h2>Word Association Game</h2>
            <p id="word-game-output"></p>
            <button onclick="startWordAssociationGame()">Play Word Game</button>
        </div>
        <div id="quiz-container">
            <h2>Test Your Knowledge</h2>
            <div id="quiz-output"></div>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>
    <div id="particle-container"></div>
    <script>function generateQuote() {
            const quotes = [
                "Unlock the door to your dreams; you hold the key.",
                "Embrace the chaos; magic happens outside your comfort zone.",
                "Your potential is limitless, like the vastness of the universe.",
                "Success is not a destination; it's a journey of self-discovery."
            ];

            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById('quote');
            quoteElement.textContent = quotes[randomIndex];
        }

        function generateCreativeTask() {
            const creativeTasks = [
                "Design a digital masterpiece inspired by your favorite emotion.",
                "Write a poem that reflects the rhythm of your heartbeat.",
                "Capture the essence of serenity in a mesmerizing short video.",
                "Compose a futuristic tune that resonates with your aspirations."
            ];

            const randomIndex = Math.floor(Math.random() * creativeTasks.length);
            const creativeOutputElement = document.getElementById('creative-output');
            creativeOutputElement.textContent = creativeTasks[randomIndex];
        }

        function startWordAssociationGame() {
            const startingWord = prompt("Let's play a word association game! I'll say a word, and you respond with the first word that comes to your mind.");

            if (startingWord === null) {
                return;
            }

            const userResponse = prompt(`You said "${startingWord}". Your turn!`);

            if (userResponse === null) {
                return;
            }

            const wordGameOutputElement = document.getElementById('word-game-output');
            wordGameOutputElement.textContent = `You associated "${startingWord}" with "${userResponse}". Great minds think alike!`;
        }

        // Quiz
        const quizContainer = document.getElementById('quiz-container');
        const quizOutputElement = document.getElementById('quiz-output');

        function startQuiz() {
            const questions = [
                {
                    question: "What is the capital of France?",
                    options: ["Berlin", "Madrid", "Paris", "Rome"],
                    correctAnswer: "Paris"
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Earth", "Mars", "Venus", "Jupiter"],
                    correctAnswer: "Mars"
                },
                {
                    question: "What is the largest mammal?",
                    options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                    correctAnswer: "Blue Whale"
                }
            ];

            const quizOutput = [];
            for (let i = 0; i < questions.length; i++) {
                const currentQuestion = questions[i];
                const userAnswer = prompt(`${currentQuestion.question}\n${currentQuestion.options.join(', ')}`);

                if (userAnswer === currentQuestion.correctAnswer) {
                    quizOutput.push("Correct! 🎉");
                } else {
                    quizOutput.push(`Incorrect! The correct answer is ${currentQuestion.correctAnswer}.`);
                }
            }

            quizOutputElement.innerHTML = quizOutput.join('<br>');
        }

        // Particle Animation
        const particleContainer = document.getElementById('particle-container');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particleContainer.appendChild(particle);
        }</script>
</body>
</html>
